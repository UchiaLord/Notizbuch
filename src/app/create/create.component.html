<form (ngSubmit)="onSubmit()">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="form.title" required />

  <label for="content">Content:</label>
  <textarea id="content" name="content" [(ngModel)]="form.content" required></textarea>

  <label for="canView">Can View:</label>
  <input type="checkbox" id="canView" name="canView" [(ngModel)]="form.canView" (change)="toggleCanView()" />

  <div *ngIf="form.canView">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="form.username" />

    <label for="canEdit">Can Edit:</label>
    <input type="checkbox" id="canEdit" name="canEdit" [(ngModel)]="form.canEdit" />
  </div>

  <button type="submit">Create Note</button>
</form>
