<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="registration-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" required>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" required>
    </div>
  
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstname" [(ngModel)]="model.firstname" required>
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastname" [(ngModel)]="model.lastname" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
