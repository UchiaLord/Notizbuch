<form class="note-form" (ngSubmit)="onSubmit()">
  <input type="hidden" id="id" name="id" [(ngModel)]="note.id" />

  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="note.title"
      required
    />
  </div>

  <div class="form-group">
    <label for="content">Content:</label>
    <textarea
      id="content"
      name="content"
      [(ngModel)]="note.content"
      required
    ></textarea>
  </div>

  <div class="form-group">
    <label for="canView">Can View:</label>
    <input
      type="checkbox"
      id="canView"
      name="canView"
      [(ngModel)]="permissions.canView"
      (change)="toggleCanView()"
    />
  </div>

  <div *ngIf="permissions.canView" class="permissions-fields">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="permissions.username"
      />
    </div>

    <div class="form-group">
      <label for="canEdit">Can Edit:</label>
      <input
        type="checkbox"
        id="canEdit"
        name="canEdit"
        [(ngModel)]="permissions.canEdit"
      />
    </div>
  </div>

  <button type="submit" class="btn-save">Save Changes</button>
</form>
